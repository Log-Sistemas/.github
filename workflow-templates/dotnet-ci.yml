name: dotnet build

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]
  workflow_dispatch:

jobs:
  build: 
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3          
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore "src/LogSistemas.Domynus.Api/LogSistemas.Domynus.Api.csproj"
      
    - name: Build
      run: dotnet build --no-restore "src/LogSistemas.Domynus.Api/LogSistemas.Domynus.Api.csproj" -c Release
      
    - name: Publish
      run: dotnet publish "src/LogSistemas.Domynus.Api/LogSistemas.Domynus.Api.csproj" -c Release -o ${{ github.workspace }}/publish
      
    - name: Upload published files
      uses: actions/upload-artifact@v3.1.1
      with:
        name: app
        path: ${{ github.workspace }}/publish
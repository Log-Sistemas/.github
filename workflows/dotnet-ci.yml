on:
  workflow_call:
    inputs:
        csproj-path:
          required: true
          type: string
jobs:
  build: 
    name: Build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3          
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
        
    - name: Restore dependencies
      run: dotnet restore "${{ inputs.csproj-path }}"
      
    - name: Build
      run: dotnet build --no-restore "${{ inputs.csproj-path }}" -c Release
      
    - name: Publish
      run: dotnet publish "${{ inputs.csproj-path }}" -c Release -o ${{ github.workspace }}/publish
      
    - name: Upload published files
      uses: actions/upload-artifact@v3.1.1
      with:
        name: app
        path: ${{ github.workspace }}/publish